<!DOCTYPE html>
<html ng-app="myApp">
<head lang="en">
    <meta charset="UTF-8">
    <title>Progress Bar Test</title>
    <link rel="stylesheet" type="text/css" href="css/site.css">
</head>
<body>

<div ng-controller="ProgressBarController">
    <button ng-click="startProgress()">Start Progress</button>


    <ng-dv-progress-bar
            max-value="{{ProgressValues.maxValue}}"
            value="ProgressValues.currentValue"
            class-progress="progress"
            class-bar="bar"
            class-percent="percent">
    </ng-dv-progress-bar>

    <ng-dv-progress-bar
            max-value="{{ProgressValues.maxValue}}"
            value="ProgressValues.currentValue" >
    </ng-dv-progress-bar>

    <ng-dv-progress-bar
            max-value="{{ProgressValues.maxValue}}"
            value="ProgressValues.currentValue" style="width: 300px;height: 50px" >
    </ng-dv-progress-bar>


</div>

    <script src="angular/angular.js"></script>
    <script src="js/app.js"></script>
    <script src="controllers/ProgressBarController.js"></script>
    <script src="../source/angular-progress-bar.js"></script>


</body>
</html>
